- type: entity
  name: storage
  id: CultYoggPod
  suffix: CultYogg
  parent: BaseStructure
  description: A pod for healing wounds and resurrecting cult members. The sight of her makes you uneasy.
  components:
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/CultYogg/yoggpod.rsi
    state: yoggpod
    map: ["base"]
  - type: Icon
    sprite: SS220/Structures/CultYogg/yoggpod.rsi
    state: yoggpod
  - type: Appearance
  - type: PointLight
    color: Green
    radius: 1.5
    energy: 0.3
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 325
      behaviors:
      - !type:DoActsBehavior
          acts: [ "Destruction" ]
      - !type:EmptyAllContainersBehaviour
  - type: CultYoggPod
    healingFreq: 0.5
  - type: CultYoggBuilding
    eraseTime: 5
    spawnOnErase:
      - id: CableHVStack1Live
        stackAmount: 10
      - id: SheetTokl1
        stackAmount: 30
  - type: Physics
  - type: GenericVisualizer
    visuals:
      enum.CultPodVisuals.Inserted:
        base:
          True: { state: yoggpod-in }
          False: { state: yoggpod }
