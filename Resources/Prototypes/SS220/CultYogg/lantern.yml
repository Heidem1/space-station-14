- type: entity
  name: cult lantern
  parent: BaseItem
  id: LanternFlashCultYogg
  description: description
  components:
  - type: Sprite
    sprite: SS220/Objects/CultYogg/lantern_cult.rsi
    layers:
    - state: lantern-on
      shader: unshaded
  - type: Clothing
    sprite: Objects/Tools/lantern.rsi
    equippedPrefix: off
    quickEquip: false
    slots:
    - Belt
  - type: PointLight
    radius: 3
    energy: 2.5
    color: "#FFC458"
  - type: Flash
  - type: LimitedCharges
    maxCharges: 1
    charges: 1
  - type: AutoRecharge
    rechargeDuration: 120
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 0 # melee weapon to allow flashing individual targets
  - type: RestrictedItem
    whitelist:
      requireAll: true
      components:
      - CultYogg
